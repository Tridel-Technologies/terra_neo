<div class="topbar">
    <div class="shadow">
        <h1>TERRA Neo</h1>
        <div class="pages_item">
            <p [ngClass]="index ===0?'page_active':'page'" (click)="onpageChange(0)">Home</p>
            <p [ngClass]="index ===1?'page_active':'page'" (click)="onpageChange(1)">Dashboard</p>
            <p [ngClass]="index ===2?'page_active':'page'" (click)="onpageChange(2)">Analysis</p>
            <p [ngClass]="index ===3?'page_active':'page'" (click)="onpageChange(3)">Reports</p>
            <p [ngClass]="index ===4?'page_active':'page'" (click)="onpageChange(4)">Settings</p>
        </div>
        <div class="theme">
            <i class="pi pi-moon" pTooltip="Switch to Dark Mode" tooltipPosition="left" *ngIf="theme === 'light'"
                (click)="onChangeTheme('dark')"></i>
            <i class="pi pi-sun" pTooltip="Switch to Light Mode" tooltipPosition="left" *ngIf="theme === 'dark'"
                (click)="onChangeTheme('light')"></i>
        </div>
        <div class="user">
            <div class="logouttt" (click)="logout()">
                <!-- <img src="../../assets/7124045_logout_icon.svg" alt=""> -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" height="24" viewBox="0 0 24 24" width="24">
                    <path
                        d="M17 16L21 12M21 12L17 8M21 12L7 12M13 16V17C13 18.6569 11.6569 20 10 20H6C4.34315 20 3 18.6569 3 17V7C3 5.34315 4.34315 4 6 4H10C11.6569 4 13 5.34315 13 7V8"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                </svg>

            </div>
            <!-- <img src="../../assets/user.jpeg" alt=""> -->
            <!-- <h5>Admin</h5> -->
        </div>
    </div>
</div>
